<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bookstore</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-style: italic;
            color: #ecf0f1;
        }
        
        /* Book Listing Styles */
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .book {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .book:hover {
            transform: translateY(-5px);
        }
        
        .book-cover {
            height: 400px;
            overflow: hidden;
        }
        
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .book-details {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .book-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2c3e50;
            min-height: 60px; /* Ensure consistent height for titles */
        }
        
        .book-category {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .book-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Dynamic Bookstore</h1>
            <p class="tagline">Books loaded fresh from our database</p>
        </div>
    </header>
    
    <div class="container">
        <div id="book-container" class="book-list">
            <!-- Books will be dynamically inserted here -->
            <div class="loading">Loading books...</div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Dynamic Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // This function would be replaced with actual database fetching code
        // For demonstration, we're using a mock data array
        function fetchBooksFromDatabase() {
            // In a real application, you would fetch this from your backend API
            // Example fetch:
            // fetch('/api/books')
            //   .then(response => response.json())
            //   .then(data => displayBooks(data))
            //   .catch(error => console.error('Error:', error));
            
            // Mock data - replace with your actual database data
            const mockBooks = [
                {
                    title: "The Great Gatsby",
                    image: "https://m.media-amazon.com/images/I/71FTb9X6wsL._AC_UF1000,1000_QL80_.jpg",
                    category: "Classic Literature"
                },
                {
                    title: "To Kill a Mockingbird",
                    image: "https://m.media-amazon.com/images/I/71FxgtFKcQL._AC_UF1000,1000_QL80_.jpg",
                    category: "Fiction"
                },
                {
                    title: "1984",
                    image: "https://m.media-amazon.com/images/I/61ZewDE3beL._AC_UF1000,1000_QL80_.jpg",
                    category: "Dystopian"
                },
                {
                    title: "The Hobbit",
                    image: "https://m.media-amazon.com/images/I/710+HcoP38L._AC_UF1000,1000_QL80_.jpg",
                    category: "Fantasy"
                },
                {
                    title: "Pride and Prejudice",
                    image: "https://m.media-amazon.com/images/I/71Q1tPupKjL._AC_UF1000,1000_QL80_.jpg",
                    category: "Romance"
                },
                {
                    title: "The Catcher in the Rye",
                    image: "https://m.media-amazon.com/images/I/91HPG31dTwL._AC_UF1000,1000_QL80_.jpg",
                    category: "Coming-of-Age"
                }
            ];
            
            // Simulate network delay
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(mockBooks);
                }, 800);
            });
        }
        
        function displayBooks(books) {
            const bookContainer = document.getElementById('book-container');
            bookContainer.innerHTML = ''; // Clear loading message
            
            if (books.length === 0) {
                bookContainer.innerHTML = '<div class="loading">No books found in the database.</div>';
                return;
            }
            
            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'book';
                bookElement.innerHTML = `
                    <div class="book-cover">
                        <img src="${book.image}" alt="${book.title}">
                    </div>
                    <div class="book-details">
                        <h2 class="book-title">${book.title}</h2>
                        <span class="book-category">${book.category}</span>
                    </div>
                `;
                bookContainer.appendChild(bookElement);
            });
        }
        
        // Load books when page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchBooksFromDatabase()
                .then(books => displayBooks(books))
                .catch(error => {
                    console.error('Error loading books:', error);
                    document.getElementById('book-container').innerHTML = 
                        '<div class="loading">Error loading books. Please try again later.</div>';
                });
        });
    </script>
</body>
</html>
